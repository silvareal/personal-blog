{% extends "post/base.html" %}

{% block title %} logout || {{ block.super }}{% endblock %}
{% block content %}
{% load crispy_forms_tags %}






<div style="margin: 40px 40px 40px 40px;">
    <p style="font-size: 50px;">Login Form</p><hr/>
    <form action="{% url 'login' %}" method="Post">
        {% csrf_token %}
        {{ form|crispy }}
        <button style="color:white;border: solid black 1px;width: 100%; height: 5%;background-color: rgba(255,0,0,0.7)">login</button>
    </form>

    <div class="alert alert-info alert-dissabble fade in">
        <p class="close" data-dismiss="alert" aria-label="close">x</p> 
        <p class="text-center">login to see this page or <a href="{% url 'password_reset' %}">reset password</a></p>
    </div>

{% endblock %}
